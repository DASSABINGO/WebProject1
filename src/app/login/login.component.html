<mat-card>
  <mat-card-header>
      <mat-card-title>
          <h4>Login</h4>
      </mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <form>
      <mat-input-container>
          <label for="email">Email:</label>
          <input [(ngModel)]="email" id="email" name="email" matInput placeholder="email" type="email">
      </mat-input-container>
      <mat-input-container>
            <label for="password">Password:</label>
          <input [(ngModel)]="password" id="password" name="password" matInput placeholder="password" type="password">
      </mat-input-container>
      <br>
      <button (click)="login()" mat-raised-button color="primary">Login</button>
      </form>
  </mat-card-content>
</mat-card>
